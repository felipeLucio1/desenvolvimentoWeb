<!doctype html>

<head>
	<title>Pagina com imagem</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Imagem maior</h1>
	<img src="imagens/natureza.jpeg" 
	width="700"> <!--Se usar apenas o atributo width
					a imagem fica sempre proporcional-->

	<br><br>

	<h1>Imagem com largura e altura diferentes</h1>
	<img src="imagens/natureza.jpeg" 
	width="400" height="200">

</body>
